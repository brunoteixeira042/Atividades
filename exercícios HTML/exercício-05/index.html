<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
    </head>
    <body>
        <h1>Formulário de Inscrição</h1>
        <form>
            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" name="nome" required> <br> <br>
            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email" required> <br> <br>
            <label for="numero">WhatsApp:</label><br>
            <input type="tel" id="numero" name="numero"> <br> <br>
            <label>Área De Atuação:</label> <br>
            <input type="radio" name="area" value="Desenvolvimento">
            <label for="area">Desenvolvimento</label>
            <input type="radio" name="area" value="Quality Assurance (QA)">
            <label for="area">Quality Assurance (QA)</label>
            <input type="radio" name="area" value="Análise de Dados">
            <label for="area">Análise de Dados</label>
            <input type="radio" name="area" value="Infraestrutura">
            <label for="area">Infraestrutura</label> <br> <br>
            <label for="obs">Observações:</label> <br> 
            <textarea name="obs" id="obs" placeholder="digite aqui.."></textarea> <br> <br>
            <input type="checkbox" id="novidade">
            <label for="novidade">Desejo receber novidades e ofertas por email.</label> <br> <br>
            
            <button type="submit">Enviar</button>

        </form>
    </body>
</html>
