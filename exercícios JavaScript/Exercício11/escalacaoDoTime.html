<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Escalação do Time</title>
        <script src="./escalacaoDoTime.js"></script>
        <style>
        body{
            background: black;
            color: aliceblue;
        }
    </style>
    </head>
    <body>
        <h2>Escalar Jogador</h2>
        <p>
            <label for="position">Posição do Jogador</label>
            <input type="text" id="position">
            <label for="name">Nome do Jogador</label>
            <input type="text" id="name">
            <label for="number">Número do Jogador</label>
            <input type="number" id="number">
            <button onclick="escalarJogador()">Escalar</button>
        </p>
        <h2>Remover Jogador</h2>
        <p>
            <label for="number">Digite o número para remover Jogador</label>
            <input type="number" id="number">
            <button onclick="removerJogador()">Remover</button>
        </p>
        <h2>Time</h2>
        <ul id="list-team"></ul>
    </body>
</html>
