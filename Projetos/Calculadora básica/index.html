<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples - Modo Escuro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        
        <div class="buttons">
            <button onclick="LimparDisplay()">C</button>
            <button onclick="addValorDisplay('/')">&divide</button>
            <button onclick="addValorDisplay('*')">&times</button>
            <button onclick="deleCaractere()">DEL</button>
            <button onclick="addValorDisplay('7')">7</button>
            <button onclick="addValorDisplay('8')">8</button>
            <button onclick="addValorDisplay('9')">9</button>
            <button onclick="addValorDisplay('-')">-</button>
            <button onclick="addValorDisplay('4')">4</button>
            <button onclick="addValorDisplay('5')">5</button>
            <button onclick="addValorDisplay('6')">6</button>
            <button onclick="addValorDisplay('+')">+</button>
            <button onclick="addValorDisplay('1')">1</button>
            <button onclick="addValorDisplay('2')">2</button>
            <button onclick="addValorDisplay('3')">3</button>
            <button onclick="calcResultado()">=</button>
            <button onclick="addValorDisplay('0')" class="zero">0</button>
            <button onclick="addValorDisplay('.')">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
